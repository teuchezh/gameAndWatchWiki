<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>G&W Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="G&W Wiki" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="icon" type="image/x-icon" href="./src/pics/favicon.png" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(ru-ru)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      window.$docsify = {
        name: 'G&W Wiki',
        basePath: './docs/',
        // alias: {
        //   '/ru-ru/(.*)':
        //     'https://raw.githubusercontent.com/teuchezh/docs-ru/master/$1',
        // },
        auto2top: true,
        notFoundPage: true,
        executeScript: true,
        loadSidebar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        // nameLink: {
        //   '/ru-ru/': '#/ru-ru/',
        //   '/': '#/',
        // },
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          noData: {
            // '/ru-ru/': 'Никаких результатов!',
            '/': 'No results!',
          },
          placeholder: {
            // '/ru-ru/': 'Поиск',
            '/': 'Search',
          },
          // pathNamespaces: ['/ru-ru'],
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="/src/plugins/search/search.js"></script>
  </body>
</html>
